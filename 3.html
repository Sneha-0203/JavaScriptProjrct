<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num" value="">
    <button onclick="a()">Click</button>
    <script>
      var b=document.getElementById('num')
      var add=Number(b.value)
      
      function a()
      {
      
        add++
        b.value=add
      }
    </script>
    
</body>
</html>
